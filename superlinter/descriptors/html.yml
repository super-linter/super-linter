descriptor_id: HTML
descriptor_type: format
file_extensions:
  - ".html"
  - ".htm"
linters:
  # HTML HINT
  - linter_name: htmlhint
    linter_url: https://github.com/htmlhint/HTMLHint
    linter_image_url: https://raw.githubusercontent.com/htmlhint/HTMLHint/master/website/static/img/htmlhint.png
    linter_rules_configuration_url: https://htmlhint.com/docs/user-guide/configuration
    linter_rules_inline_disable_url: https://htmlhint.com/docs/user-guide/configuration
    config_file_name: .htmlhintrc
    cli_config_arg_name: "--config"
    examples:
      - "htmlhint myfile.html"
      - "htmlhint --config .htmlhintrc myfile.html"
    install:
      npm:
        - htmlhint